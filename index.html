<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 4, from LayoutIt!</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

		<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="jumbotron text-center">
								<h1 style="text-align:center;">Mission to Mars</h1>
							<p>
								<a class="btn btn-lg text-white" style="background-color: #072894"; href="/scrape" role="button">Scrape New
									Data</a>
			</div>
			
						
				<p>
					
				</p>
			</div>
			<div class="row">
				<div class="col-md-12">
							<h3>Latest Mars News</h3>
							<h6 style="color: #072894">{{ news_title }}</h6>
							<p>{{ news_paragraph }}</p>
					</div>
					<div class="container">
        </div>


<div class="container">
	<div class="row">
	
		<div class="col-lg-8 col-md-8 col-sm-12">
			<h3>Featured Mars Image</h3>
			<img src="{{ featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
		</div>

	
		<div class="col-lg-4 col-md-4 col-sm-12">

			<div class="card" style="width: 18rem;">
				<div class="card-body text-white bg-dark">
					<h6 class="card-title">Current Weather on Mars</h6>
					<p class="card-text">{{ mars_weather }}</p>
				</div>

			</div>

			
			<br>
			<h3>Mars Facts</h3>
			<div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
				{{ mars_facts}}
			</div>
		</div> 
	</div>
</div>


<h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
<div class="card-deck">
	<hr>
	<div class="col-md-12">
		<div class="row">
			{% for item in mars_hemi %}
			<div class="col-md-6">
				<div class="card text-white bg-dark" style="margin: 30px;">
					<img class="card-img-top" src="{{ img_url }}" />
					<div class="card-body">
						<p class="card-text">{{ item.title }}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
